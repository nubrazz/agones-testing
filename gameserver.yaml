apiVersion: "agones.dev/v1"
kind: GameServer
metadata:
  generateName: "dcp-agones-simple-server-"
spec:
  ports:
  - name: default
    portPolicy: Dynamic
    containerPort: 7777
  template:
    spec:
      containers:
      - name: dcp-agones-simple-server
        image: gcr.io/agones-images/unity-simple-server:0.3
      resources:
        requests:
          memory: "128Mi"
          cpu: "128m"
        limits:
          memory: "128Mi"
          cpu: "128m"
