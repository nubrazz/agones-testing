apiVersion: "agones.dev/v1"
kind: GameServer
metadata:
  generateName: "dcp-agones-simple-server-"
spec:
  ports:
  - name: default
    portPolicy: Dynamic
    containerPort: 6969
    protocol: UDP
  health:
    disabled: false
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 3
  template:
    spec:
      containers:
        - name: dcp-agones-simple-server
          image: gcr.io/agones-training-371916/nubrazz/dcp:3.8
      resources:
        requests:
          memory: "8000M"
          cpu: "2000m"
        limits:
          memory: "8000M"
          cpu: "2000m"
