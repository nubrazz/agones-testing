apiVersion: "agones.dev/v1"
kind: GameServer
metadata:
  generateName: "dcp-agones-simple-server-"
spec:
  ports:
  - name: default
    portPolicy: Dynamic
    containerPort: 7934
    protocol: UDP
  health:
    disabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 3
  template:
    spec:
      containers:
        - name: dcp-agones-simple-server
          image: gcr.io/drift-car-party-demo/nubrazz/dcp:5.2
      resources:
        requests:
          memory: 64Mi
          cpu: 20m
        limits:
          memory: 64Mi
          cpu: 20m
